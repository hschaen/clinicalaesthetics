<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Example Form to Test Formmail.ASP</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body>
<form name="form1" method="get" action="formmail.asp">
  <p><strong>Example Form to Test Formmail.ASP</strong></p>
  <p>Install the formmail.asp script into the same folder as this file.</p>
  <p>Clicking Submit should redirect you to the Sorted Sites Home Page.</p>
  <p>Name: 
    <input name="realname" type="text" id="realname">
  </p>
  <p>E-mail:
    <input name="email" type="text" id="email">
  </p>
  <p>Telephone: 
    <input name="telephone" type="text" id="telephone">
  </p>
  <p>Choose: 
    <select name="menu" id="menu">
      <option>Choice One</option>
      <option>Choice Two</option>
    </select>
  </p>
  <p>
    <input type="submit" name="Submit" value="Submit">
  </p>
  <p> 
    <input name="recipient" type="hidden" id="recipient" value="info@cavillaparkskincare.com">
    <input name="subject" type="hidden" id="subject" value="Formmail Example">
    <input name="redirect" type="hidden" id="redirect" value="http://www.cavillaparkskincare.com">
    <input name="required" type="hidden" id="required" value="telephone, realname">
  </p>
</form>
</body>
</html>
